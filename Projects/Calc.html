<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calc.css">
</head>
<body>
    <h1> Welcome to Calculate Me!   </h1>

        
    <div class = 'bg'>

        <input placeholder="Calculate" style="width: 180px;">
        
        <div class = 'row0'>
            <div id = 'power'> 
                <button>
                    <p>x<sup>y</sup></p>
                </button>
            </div>
            <div id = root> <button> <p>&radic;x</p> </button> </div>
            <div id = percent> <button> % </button> </div>
            <div id = AC> <button> AC </button> </div>
        </div>

        <div class = 'row1'>
            <div id = 'nine'>  <button> 9 </button></div>
            <div id = eight>  <button> 8 </button></div>
            <div id = seven>  <button> 7 </button></div>
            <div id = divide> <button> / </button></div>
        </div>

        <div class = 'row2'>
            <div id = 'six'> <button> 6 </button></div>
            <div id = five> <button> 5 </button></div>
            <div id = four> <button> 4 </button></div>
            <div id = multipy> <button> x </button></div>
        </div>

        <div class = 'row3'>
            <div id = 'three'> <button> 3 </button></div>
            <div id = two> <button> 2 </button></div>
            <div id = one> <button> 1 </button></div>
            <div id = subtract> <button> - </button></div>
        </div>
    
        <div class = 'row4'>
            <div id = 'zero'> <button> 0 </button></div>
            <div id = dot> <button> . </button></div>
            <div id = equalto> <button> = </button></div>
            <div id = add> <button> + </button></div>
        </div>
    </div>

    
    
</body>
</html>
